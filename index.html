<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poduct preview card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <picture>
            <source media="(min-width:600px )" srcset="image-product-desktop.jpg">
            <source media="(max-width:600px )" srcset="image-product-mobile.jpg">
            <img src="image-product-mobile.jpg" alt="image" class="image">
        </picture>
    
    <section class="container">
        <span class="product">perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="current-price"><h2>$149.99</h2> <span class="original-price">$169.99</span></div>
        <footer>
            <img src="icon-cart.svg" alt="icon">
            <h3>Add to Cart</h3>
        </footer>

    </section>
</div>

    
</body>
</html>
